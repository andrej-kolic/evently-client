<!DOCTYPE html>
<html>


<head>
	<title>Evently - dev</title>

	<link rel="stylesheet" href="https://rawgit.com/urish/angular2-material-build/master/angular2_material.css" />
	<link href="assets/font/Roboto-Regular.ttf" />
	<link rel="stylesheet" href="assets/css/evently.css" />


	<!-- 1. Load libraries -->

	<script src="node_modules/es6-shim/es6-shim.js"></script>
	<script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
	<script src="node_modules/systemjs/dist/system.src.js"></script>
	<script src="node_modules/rxjs/bundles/Rx.js"></script>
	<script src="node_modules/angular2/bundles/angular2.dev.js"></script>

<!--
	<script src="https://rawgit.com/urish/angular2-material-build/master/angular2_material.dev.js"></script>
-->


	<!-- 2. Configure SystemJS -->

	<script>
		System.config({
			packages: {
				app: {
					format: 'register',
					defaultExtension: 'js'
				}
			}
		});
		System.import('app/boot.js')
				.then(null, console.error.bind(console));
	</script>
</head>


<!-- 3. Display the application -->
<body>

<h1><i>Test</i></h1>

<my-app>Loading...
</my-app>

</body>

</html>
